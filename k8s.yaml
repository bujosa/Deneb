apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1024Mi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

# INFLUXDB
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "influxdb"
    port: 8086
  selector:
    app: influxdb

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.8
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
          - name: INFLUXDB_DB
            value: "k6"
          # - name: INFLUXDB_ADMIN_ENABLED
          #   value: "true"
          # - name: INFLUXDB_ADMIN_USER
          #   value: "admin"
          # - name: INFLUXDB_ADMIN_PASSWORD
          #   value: "admin"
          # - name: INFLUXD_HTTP_BIND_ADDRESS
          #   value: ":8086"
        volumeMounts:
          - name: storage
            mountPath: /var/lib/influxdb
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: influxdb

---
# GRAFANA
apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "grafana"
    port: 3000
  selector:
    app: grafana

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
          - name: GF_AUTH_ANONYMOUS_ORG_ROLE
            value: "Admin"
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "false"
          - name: GF_AUTH_BASIC_ENABLED
            value: "true"
        volumeMounts:
          - name: grafana
            mountPath:  /var/lib/grafana
      volumes:
        - name: grafana
          persistentVolumeClaim:
            claimName: grafana